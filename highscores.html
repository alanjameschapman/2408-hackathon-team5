<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit Retro Racing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>üèÅ Retro Racing üèÅ</h1>
    <h2>High Scores</h2>
    <table id="highScoresTable">
        <thead>
            <tr>
                <th>RANK</th>
                <th>PLAYER</th>
                <th>SCORE</th>
            </tr>
        </thead>
        <tbody>
            <!-- High scores will be populated here by JavaScript -->
        </tbody>
    </table>
    <nav>
        <a href="index.html">Back to Main Menu</a></li>
    </nav>
    <!--Soundtrack with mute/unmute button-->
    <audio id="soundtrack" src="assets/sound/highscore.mp3" loop muted>
        <span>
            Your browser doesn't support HTML5 audio:
        </span>
    </audio>
    <button type="submit" id="soundtrack-btn"><i class="fa-solid fa-volume-xmark"></i></button>
    <script src="sound.js"></script>
    <!--Font awesome kit for mute/unmute logo-->
    <script src="https://kit.fontawesome.com/7b140d41c7.js" crossorigin="anonymous"></script>
    <script src="highscores.js"></script>
    <script>
        // Generate fictitious high scores and display them when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        generateFictitiousHighScores();
        displayHighScores();
    });
    
    // Once gamplay in place to generate scores, use this code instead:

    </script>
</body>

</html>
