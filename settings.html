<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit Retro Racing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>🏁 Retro Racing 🏁</h1>

    <h2>Settings</h2>   
    <!--Dropdown to chose theme music-->
    <p>Music: 
        <select id="audioDropdown">
            <option value="assets/sound/tension.mp3">Tension</option>
            <option value="assets/sound/main-menu2.mp3">Action</option>
            <option value="assets/sound/main-menu.mp3">Action II</option>
            <option value="assets/sound/soundtrack.mp3">Original</option>
            <option value="assets/sound/highscore.mp3">Winner</option>
        </select>
    </p>
    <p>Sound Effects: </p>
    <p>Difficulty:</p>
    <p>Car colour:</p>

    <nav>
        <a href="index.html">Back to Main Menu</a></li>
    </nav>
    <!--Soundtrack with mute/unmute button-->

    <audio id="soundtrack" src="assets/sound/soundtrack.mp3" loop muted>

        <span>
            Your browser doesn't support HTML5 audio:
        </span>
    </audio>
    <button type="submit" id="soundtrack-btn"><i class="fa-solid fa-volume-xmark"></i></button>
    <script src="sound.js"></script>
    <!--Font awesome kit for mute/unmute logo-->
    <script src="https://kit.fontawesome.com/7b140d41c7.js" crossorigin="anonymous"></script>
</body>

</html>
